<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>repeat</title>
	<script type="text/javascript" src="js/react.js"></script>
	<script type="text/javascript" src="js/JSXTransformer.js"></script>
</head>
<body>
	<div class="fruits"></div>
	<div class="days"></div>
	<script type="text/jsx">
		var fruits = [
			{
				name: 'apple',
				price: '$1'
			},
			{
				name: 'banana',
				price: '$2'
			},
			{
				name: 'orange',
				price: '$3'
			}
		];

		React.render(
			<ul className="fruit-list">
			{
				fruits.map(function (item) {
					return <li>name: {item.name}, price: {item.price}</li>;
				})
			}
			</ul>,
			document.getElementsByClassName('fruits')[0]
		);

		var days = [
			'Monday',
			'Tuesday',
			'Wendesday',
			'Thursday',
			'Friday',
			'Saturday',
			'Sunday'
		];

		React.render(
			<p>{days}</p>,
			document.getElementsByClassName('days')[0]
		);
	</script>
</body>
</html>
