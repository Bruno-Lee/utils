<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dom</title>
	<script type="text/javascript" src="js/react.js"></script>
	<script type="text/javascript" src="js/JSXTransformer.js"></script>
</head>
<body>
	<script type="text/jsx">
		var TypeIn = React.createClass({
			showData: function () {
				var name = React.findDOMNode(this.refs.username).value;
				alert(name);
			},

			render: function () {
				return (
					<div>
						<input type="text" className="username" name="username" ref="username" />
						<input type="button" value="显示" onClick={this.showData} />
					</div>
				)
			}
		});

		React.render(
			<TypeIn />,
			document.getElementsByTagName('body')[0]
		);
	</script>
</body>
</html>
