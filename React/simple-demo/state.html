<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>component</title>
	<script type="text/javascript" src="js/react.js"></script>
	<script type="text/javascript" src="js/JSXTransformer.js"></script>
	<style type="text/css">
		.blue-true {
			background-color: blue;
			width: 500px;
			height: 100px;
		}
		.blue-false {
			display: none;
		}
	</style>
</head>
<body>
	<script type="text/jsx">
		var Toggle = React.createClass({
			getInitialState: function () {
				return {
					show: false,
					tip: '显示'
				}
			},

			toggle: function () {
				var currState = !this.state.show;

				this.setState({
					show: currState,
					tip: currState ? '隐藏' : '显示'
				});
			},

			render: function () {
				return (
					<div>
						<input type="button" value={this.state.tip} onClick={this.toggle} />
						<div className={'blue-' + this.state.show}></div>
					</div>
				)
			}
		});

		React.render(
			<Toggle />,
			document.getElementsByTagName('body')[0]
		);
	</script>
</body>
</html>
